<app-header titulo="Generacion de QR"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item class="titulo" color="mycolor" lines="none">
    <ion-label>TUS ASIGNATURAS</ion-label>
  </ion-item>
  <ion-accordion-group *ngFor="let ramo of ramos" back>
    <ion-accordion>
      <ion-item slot="header" lines="full" class="ramos" color="mycolor">
        <ion-icon slot="start" name="ellipsis-vertical-outline" class="ion-no-padding" class="ion-no-margin"></ion-icon>
        <ion-label>
          <h1>{{ramo.nombre_asignatura}}</h1>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content" color="mycolor">
        <ion-accordion-group>
          <ion-accordion>
            <ion-item slot="header" lines="full" class="ramos" color="mycolor">
              <ion-icon slot="start" name="book-outline"></ion-icon>
              <ion-label>
                <h1>001D</h1>
              </ion-label>
            </ion-item>
            <div class="ion-padding" slot="content" color="mycolor">
              <ion-button expand="block" color="warning"shape="round" (click)="onClickAndSetCod('gqr', ramo.id)">
                Generar QR
              </ion-button>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="ModalAgregarAsignatura()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
