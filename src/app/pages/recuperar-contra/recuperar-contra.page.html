<ion-content class="ion-padding">
  <div id="header">
    <div id="app-var">
      <ion-icon name="arrow-back" routerLink="/home" color="light"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo_duoc_uc.svg" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card>
      <h3>Restablecer contraseña</h3>
    <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-icon  name="lock-closed"></ion-icon>
        <ion-input labelPlacement="floating" label="Contraseña" required type="email" aria-label="Email" name="email"
          [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input labelPlacement="floating" label="Repita su contraseña" required type="password" aria-label="password"
          name="password" [(ngModel)]="usuario.password2"></ion-input>
      </ion-item>
      <ion-button expand="full" color="warning" type="submit" class="ion-padding" [disabled]="miFormulario.invalid">
        Login
      </ion-button>
    </form>
    </ion-card>



  </div>


</ion-content>
