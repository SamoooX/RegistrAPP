<ion-content>
  <div id="header">
    <div id="app-var">
      <ion-icon name="arrow-back" routerLink="/home"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo_duoc_uc.svg" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card>
      <h3>Registro</h3>
    <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-icon  name="person"></ion-icon>
        <ion-input labelPlacement="floating" label="Nombre completo" required type="email" aria-label="Email" name="email"
          [(ngModel)]="usuario.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon  name="mail"></ion-icon>
        <ion-input labelPlacement="floating" label="E-mail" required type="email" aria-label="Email" name="email"
          [(ngModel)]="usuario.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input labelPlacement="floating" label="ContraseÃ±a" required type="password" aria-label="password"
          name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input labelPlacement="floating" label="Repita su contraseÃ±a" required type="password" aria-label="password"
          name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-button expand="full" color="warning" type="submit" class="ion-padding" [disabled]="miFormulario.invalid">
        Registrarse
      </ion-button>
    </form>
    </ion-card>

  </div>


</ion-content>
