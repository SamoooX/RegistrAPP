<ion-content class="ion-padding">
  <div id="header">
    <div id="app-var">
      <ion-icon name="arrow-back" routerLink="../"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo_duoc_uc.svg" alt="">
      </div>
      
    </div>
  </div>

  <div class="wrapper">
    <ion-card>
      <h3>Registro</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- nombre completo -->
        <ion-item>
            <ion-icon name="person" class="ion-padding"></ion-icon>
            <ion-input labelPlacement="floating" label="Nombre Completo" required type="text" aria-label="text" name="name"
                formControlName="name"></ion-input>
        </ion-item>
        <p class="Error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Por favor, introduce un nombre.</p>
        <!-- email -->
        <ion-item>
            <ion-icon name="mail" class="ion-padding"></ion-icon>
            <ion-input labelPlacement="floating" label="E-mail" required type="email" aria-label="Email" name="email"
                formControlName="email"></ion-input>
        </ion-item>
        <p class="Error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Por favor, introduce un correo electronico.</p>
        <!-- password -->
        <ion-item>
            <ion-icon name="lock-closed" class="ion-padding"></ion-icon>
            <ion-input labelPlacement="floating" label="Password" required type="password" aria-label="password"
                name="password" formControlName="password"></ion-input>
        </ion-item>
        <p class="Error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Por favor, introduce una contrase√±a.</p>

        <!-- boton de Registro -->
        <ion-button expand="full" color="warning" type="submit" class="ion-padding" [disabled]="form.invalid">
          Registrarse
        </ion-button>
    </form>
    </ion-card>

  </div>


</ion-content>
