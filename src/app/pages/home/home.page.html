<ion-header>
  <ion-toolbar color="mycolor">
    <div class="titulo">
      <img src="assets/img/duoc.svg" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="bienvenida">
    <ion-label>Bienvenido [Alumno]</ion-label>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen de asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let ramo of ramos" lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                <h3>{{ramo.cod}}</h3>
                <h2>{{ramo.name}}</h2>
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label class="ion-text-end">100%</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-progress-bar color="success"></ion-progress-bar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
