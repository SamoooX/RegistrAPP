<ion-header>
  <ion-toolbar color="mycolor">
    <div class="titulo">
      <img src="assets/img/duoc.svg" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="bienvenida">
    <ion-label *ngIf="permission">Bienvenido {{user()?.name}}</ion-label>
    <ion-label *ngIf="!permission">Bienvenido {{user()?.name}}</ion-label>
  </div>

  <ion-card *ngIf="!permission">
    <ion-card-header>
      <ion-card-title>Resumen de asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let ramo of ramos" lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="9" >
              <div>
                <h3>{{ramo.cod}}</h3>
                <h2>{{ramo.name}}</h2>
              </div>
            </ion-col>
            <ion-col size="3" class=" porcentaje">
              <div>
                <p>100%</p> 
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-progress-bar color="success"></ion-progress-bar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
