<ion-content class="ion-padding">
  <div id="header">
    <div id="app-var">
      <div id="logo">
        <img src="assets/icon/logo_duoc_uc.svg" alt="">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card>
      <h3>Iniciar Sesión</h3>
    <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-icon name="mail" class="ion-padding"></ion-icon>
        <ion-input labelPlacement="floating" label="E-mail" required type="email" aria-label="Email" name="email"
          [(ngModel)]="usuario.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed" class="ion-padding"></ion-icon>
        <ion-input labelPlacement="floating" label="Password" required type="password" aria-label="password"
          name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-button expand="full" color="warning" type="submit" class="ion-padding" [disabled]="miFormulario.invalid">
        Login
      </ion-button>
    </form>
    </ion-card>

    <div class="line-text ion-padding">
      <span class="lines"></span>
      <span class="text"><a href="/recuperar-contra">¿Olvidaste tu contraseña?</a></span>
    </div> 

    <div class="line-text ion-padding">
      <span class="lines"></span>
      <span class="text">¿Aún no tienes cuenta? </span><span class="text"><a href="/register">Registrate</a></span>
    </div> 
  </div>


</ion-content>
